<div
  class="toast"
  [ngClass]="{'toast-out': toastClass === 'toast-out'}">

  <div class="toast-container">


    <img [src]="imgSource" alt="" width="40" height="40" class="type-toast-img">
    <span class="toast-text-color-{{toastType}}">
      {{ message }}
    </span>
    <img src="assets/icons/close_line.svg" alt="">

    <!-- Vertical -->
    <div class="toast-divider toast-color-{{toastType}}"></div>
  </div>

</div>

<section>


  <form action="" (ngSubmit)="createCategory()" #categoryForm="ngForm">

    <h2>Crear categoria</h2>

    <div class="form-container">

      <label for="name">Nombre: </label>
      <app-input-text
        idInput="name"
        (valueChange)="updateCategoryValues('name', $event)">
      </app-input-text>
      <div *ngIf="nameError" class="error">{{ nameError }}</div>


      <label for="description">Descripci√≥n: </label>
      <app-input-text
        idInput="description"
        (valueChange)="updateCategoryValues('description', $event)">
      </app-input-text>
      <div *ngIf="descriptionError" class="error">{{ descriptionError }}</div>
      <div *ngIf="categoryStatus" class="category-status">{{ categoryStatus }}</div>

    </div>


      <div class="buttons-container">
          <app-primary-icon-button
                  type="submit"
                  buttonText="Create"
                  [disabled]="nameError !== '' || descriptionError!== ''">

          </app-primary-icon-button>

      </div>

  </form>

</section>

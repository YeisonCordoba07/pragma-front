<div *ngIf="categories.length > 0" class="categories-container">
  <h2 class="desktop__poppins-h1">Todas las categorias</h2>

  <app-table-sort-direction
  (ascendingChange)="changeAscending()"
  ></app-table-sort-direction>


  <div class="table-container">

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
      </tr>
      </thead>


      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
      </tr>
      </tbody>
    </table>

  </div>


  <!-- Paginación -->
    <div class="pagination-controls">

    <app-icon-button
    imgWidth="50"
    imgHeight="50"
    (onClick)="prevPage()"
    imgSrc="assets/icons/left_arrow.svg"
    ></app-icon-button>


    <div class="pagination">
      {{ page + 1 }} de {{ totalPages }}
      (Total de elementos: {{ totalElements }})
    </div>

    <app-icon-button
      imgWidth="50"
      imgHeight="50"
      (onClick)="nextPage()"
      imgSrc="assets/icons/right_arrow.svg"
    ></app-icon-button>

  </div>
</div>

<div *ngIf="categories.length > 0" class="categories-container">
  <h2 class="desktop__poppins-h1">Todas las categorias</h2>

  <div class="sort-container">
    <h3>Ordenar: </h3>
    <select id="orderSelect" [(ngModel)]="ascending" (change)="loadCategories()">
      <option [value]="true">Ascendente</option>
      <option [value]="false">Descendente</option>
    </select>

  </div>
  <div class="table-container">

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
      </tr>
      </thead>


      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
      </tr>
      </tbody>
    </table>

  </div>

  <!-- Paginación -->


  <div class="pagination-controls">
    <button
      (click)="prevPage()"
      [disabled]="page === 0"
      class="right-button">

      <img src="assets/icons/left_arrow.svg" alt="">

    </button>


    <div class="pagination">
      {{ page + 1 }} de {{ totalPages }}
      (Total de elementos: {{ totalElements }})
    </div>


    <button
      (click)="nextPage()"
      [disabled]="page >= totalPages - 1"
      class="left-button">

      <img src="assets/icons/right_arrow.svg" alt="">

    </button>
  </div>
</div>

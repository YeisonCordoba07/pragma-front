<div *ngIf="categories.length > 0">
  <h2 class="desktop__poppins-h1">Todas las categorias</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
    </tr>
    </thead>


    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.description }}</td>
    </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <div class="pagination">
    Página {{ page + 1 }} de {{ totalPages }}
    (Total de elementos: {{ totalElements }})
  </div>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="page === 0">Anterior</button>
    <button (click)="nextPage()" [disabled]="page >= totalPages - 1">Siguiente</button>
  </div>
</div>

<section>

  <app-create-aux-form
    mainTitle="Crear auxiliar de bodega"
    (formSubmitted)="createAux($event)"

    [maxLengthName]="maxLengthName"
    [maxLengthLastName]="maxLengthLastName"
    [maxLengthPhone]="maxLengthPhone"
  >

  </app-create-aux-form>

  <app-toast
    *ngIf="showToast"
    [toastType]="typeToastMessage"
    [message]="toastMessage"></app-toast>

</section>

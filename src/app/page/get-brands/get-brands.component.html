<div class="data-container">

  <!-- Data form -->
  <app-form-data
    mainTitle="Todas las marcas"
    [columnHeaders]="['ID', 'Nombre', 'DescripciÃ³n']"
    [inputData]="brandData"
    [orderOptions]="orderOptions"
    (changeSort)="changeAscending()"

    [page]="page"
    [size]="size"
    [totalElements]="totalElements"
    [totalPages]="totalPages"
    [ascending]="ascending"
    (leftClick)="prevPage()"
    (rightClick)="nextPage()"
  >

    <ng-container *ngFor="let dataElement of brandData">
      <tr class="data-container__table-row">
        <td class="data-container__table-cell">{{ dataElement.id }}</td>
        <td class="data-container__table-cell">{{ dataElement.name }}</td>
        <td class="data-container__table-cell">{{ dataElement.description }}</td>
      </tr>
    </ng-container>

  </app-form-data>

</div>

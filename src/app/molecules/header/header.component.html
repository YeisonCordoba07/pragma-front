<header class="header">
  <div class="header-container">

    <button>
      <img class="img-person-logo" ngSrc="assets/icons/person_logo.svg" alt="" width="24" height="24">
    </button>

    <button>
      <img class="img-logo-pragma" ngSrc="assets/icons/logo_pragma_mobile.svg" alt="" width="87" height="32">
    </button>

    <button (click)="setActive()">
      <img class="img-menu" ngSrc="assets/icons/logo_menu.svg" alt="" width="32" height="32">
    </button>
  </div>

  <app-navigation-bar
    [ngClass]="{'header-element__active' : active}"
    (closeNav)="setActive()"
    class="header-element"></app-navigation-bar>
</header>

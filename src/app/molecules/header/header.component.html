<header class="header">
  <div class="header-container">

    <app-icon-link
      pageUrl="/"
      imgWidth="24"
      imgHeight="24"
      imgSource="assets/icons/person_logo.svg"
      imgAlt="person logo"
    ></app-icon-link>

    <app-icon-link
      pageUrl="/"
      imgWidth="87"
      imgHeight="32"
      imgSource="assets/icons/logo_pragma_mobile.svg"
      imgAlt="pragma logo"
    ></app-icon-link>

    <button (click)="setActive()">
      <img class="img-menu" ngSrc="assets/icons/logo_menu.svg" alt="" width="32" height="32">
    </button>

  </div>

  <app-navigation-bar
    [ngClass]="{'header-element__active' : active}"
    (closeNav)="setActive()"
    class="header-element"></app-navigation-bar>
</header>

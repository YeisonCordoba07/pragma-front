    <table class="data-container__table">
      <thead>
      <tr>
        <th *ngFor="let header of columnHeaders" class="data-container__table-header">{{ header }}</th>
      </tr>
      </thead>


      <tbody>
      <!-- AquÃ­ se utiliza ng-content para inyectar contenido personalizado -->
      <ng-content></ng-content>

    </table>
  </div>

</div>

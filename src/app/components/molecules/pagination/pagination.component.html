<!-- Pagination + buttons -->
<div class="pagination-controls">

  <app-icon-button
    imgWidth="50"
    imgHeight="50"
    (onClick)="prevPage()"
    imgSrc="assets/icons/left_arrow.svg">
  </app-icon-button>

  <div class="pagination">
    {{ page + 1 }} de {{ totalPages }}
    (Total de elementos: {{ totalElements }})
  </div>

  <app-icon-button
    imgWidth="50"
    imgHeight="50"
    (onClick)="nextPage()"
    imgSrc="assets/icons/right_arrow.svg">
  </app-icon-button>

</div>

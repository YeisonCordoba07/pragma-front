<form [formGroup]="inputForm" (ngSubmit)="onSubmit()" class="create-form">

  <h2 class="create-form__title">{{ mainTitle }}</h2>



  <ng-content></ng-content>



  <div class="create-form__buttons-container">

    <app-main-button
      [disabled]="inputForm.invalid"
      buttonText="Guardar"
      imgSource="assets/icons/white_save_icon.svg"
    ></app-main-button>
  </div>

</form>

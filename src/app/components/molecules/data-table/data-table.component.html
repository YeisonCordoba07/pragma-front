<div class="data-container">

  <!-- Data form -->
  <app-form-data
    [mainTitle]="mainTitle"
    [columnHeaders]="['ID', 'Nombre', 'DescripciÃ³n']"
    [inputData]="inputData">

    <ng-container *ngFor="let dataElement of inputData">
      <tr>
        <td>{{ dataElement.id }}</td>
        <td>{{ dataElement.name }}</td>
        <td>{{ dataElement.description }}</td>
      </tr>
    </ng-container>

  </app-form-data>

  <!-- Sort by -->
  <app-table-sort-direction
    [dataOption]="orderOptions"
    (ascendingChange)="changeAscending()">
  </app-table-sort-direction>



  <!-- Pagination + buttons -->
  <app-pagination
    [page]="page"
    [size]="size"
    [totalElements]="totalElements"
    [totalPages]="totalPages"
    (leftClick)="prevPage()"
    (rightClick)="nextPage()"
  >
  </app-pagination>
</div>

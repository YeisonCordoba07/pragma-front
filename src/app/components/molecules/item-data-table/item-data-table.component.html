<div class="data-container">

  <!-- Data form -->
  <div *ngIf="inputData.length > 0" class="categories-container">
    <h2 class="desktop__poppins-h1 categories-container__title">Ver articulos</h2>

    <div class="table-container">

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Marca</th>
            <th>Categorias</th>
          </tr>
        </thead>

        <tbody>
        <tr *ngFor="let dataElement of inputData">
          <td>{{ dataElement.id }}</td>
          <td>{{ dataElement.name }}</td>
          <td>{{ dataElement.description }}</td>
          <td>{{ dataElement.quantity }}</td>
          <td>{{ dataElement.price }}</td>
          <td>{{ dataElement.brand.name }}</td>
          <td id="row-categories">

            <table>
              <tbody>
              <tr *ngFor="let category of dataElement.categories">
                <td>{{ category.name }}</td>
              </tr>
              </tbody>
            </table>

          </td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>

  <!-- Sort by -->

  <div class="sort-container">

    <app-table-sort-direction
      (ascendingChange)="changeAscending()">
    </app-table-sort-direction>

    <div class="sort-container__table">

      <h3>Ordenar por: </h3>
      <select (change)="changeTable.emit(orderSelect.value)" #orderSelect>
        <option value="item">Item</option>
        <option value="brand">Brand</option>
        <option value="category">Category</option>
      </select>

    </div>


  </div>


  <!-- Pagination + buttons -->
  <app-pagination
    [page]="page"
    [size]="size"
    [totalElements]="totalElements"
    [totalPages]="totalPages"
    (leftClick)="prevPage()"
    (rightClick)="nextPage()"
  >
  </app-pagination>

</div>
